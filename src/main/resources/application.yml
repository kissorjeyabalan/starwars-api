spring:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        temp:
          use_jdbc_metadata_defaults: false
  datasource:
    url: jdbc:h2:mem:swapi;DB_CLOSE_DELAY=-1;
    username: sa
    password:
    driver-class-name: org.h2.Driver
    platform: h2s
  h2:
    console:
      enabled: false
server:
  port: ${PORT:5000}